<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelanggan Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="home.html">Home</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbarItems"></ul>
            </div>
        </nav>

        <div class="my-5">
            <h1>Pelanggan Management</h1>
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addPelangganModal">Add Pelanggan</button>

            <table class="table table-striped" id="pelangganTable">
                <thead>
                    <tr>
                        <th scope="col">Nama</th>
                        <th scope="col">Alamat</th>
                        <th scope="col">No. Telp</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data Pelanggan akan ditambahkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Add Pelanggan -->
    <div class="modal fade" id="addPelangganModal" tabindex="-1" aria-labelledby="addPelangganModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPelangganModalLabel">Add New Pelanggan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addPelangganForm">
                        <div class="mb-3">
                            <label for="newNama" class="form-label">Nama</label>
                            <input type="text" class="form-control" id="newNama" required>
                        </div>
                        <div class="mb-3">
                            <label for="newAlamat" class="form-label">Alamat</label>
                            <input type="text" class="form-control" id="newAlamat" required>
                        </div>
                        <div class="mb-3">
                            <label for="newTelp" class="form-label">No. Telp</label>
                            <input type="text" class="form-control" id="newTelp" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Pelanggan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cek apakah pengguna sudah login dan peran pengguna
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser || !currentUser.isLoggedIn || currentUser.role !== 'admin') {
            window.location.href = 'home.html'; // Akses hanya untuk admin
        }

        // Menampilkan daftar pelanggan
        function displayPelanggan() {
            const pelangganTable = document.getElementById('pelangganTable').getElementsByTagName('tbody')[0];
            const pelanggan = JSON.parse(localStorage.getItem('pelanggan')) || [];

            pelangganTable.innerHTML = ''; // Kosongkan tabel
            pelanggan.forEach((pelanggan, index) => {
                const row = pelangganTable.insertRow();
                row.innerHTML = `
                    <td>${pelanggan.nama}</td>
                    <td>${pelanggan.alamat}</td>
                    <td>${pelanggan.telp}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deletePelanggan(${index})">Delete</button>
                    </td>
                `;
            });
        }

        // Menambah pelanggan baru
        document.getElementById('addPelangganForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nama = document.getElementById('newNama').value;
            const alamat = document.getElementById('newAlamat').value;
            const telp = document.getElementById('newTelp').value;

            const pelanggan = JSON.parse(localStorage.getItem('pelanggan')) || [];
            pelanggan.push({ nama, alamat, telp });
            localStorage.setItem('pelanggan', JSON.stringify(pelanggan));

            displayPelanggan(); // Update tabel setelah menambah pelanggan
            $('#addPelangganModal').modal('hide'); // Menutup modal
        });

        // Menghapus pelanggan
        function deletePelanggan(index) {
            const pelanggan = JSON.parse(localStorage.getItem('pelanggan')) || [];
            pelanggan.splice(index, 1);
            localStorage.setItem('pelanggan', JSON.stringify(pelanggan));
            displayPelanggan(); // Update tabel setelah menghapus pelanggan
        }

        // Tampilkan daftar pelanggan saat halaman dimuat
        displayPelanggan();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
