<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pelanggan Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="home.html">Home</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"></ul>
            </div>
        </nav>

        <div class="my-5">
            <h1>Pelanggan Management</h1>
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addPelangganModal">
                <i class="fas fa-plus-circle"></i> Add Pelanggan
            </button>

            <table class="table table-striped" id="pelangganTable">
                <thead>
                    <tr>
                        <th scope="col">ID Pelanggan</th>
                        <th scope="col">Nama</th>
                        <th scope="col">Jenis Kelamin</th>
                        <th scope="col">No Handphone</th>
                        <th scope="col">Alamat</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data pelanggan akan ditampilkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Add Pelanggan -->
    <div class="modal fade" id="addPelangganModal" tabindex="-1" aria-labelledby="addPelangganModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPelangganModalLabel">Add New Pelanggan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addPelangganForm">
                        <div class="mb-3">
                            <label for="newNamaPelanggan" class="form-label">Nama Pelanggan</label>
                            <input type="text" class="form-control" id="newNamaPelanggan" required>
                        </div>
                        <div class="mb-3">
                            <label for="newJenisKelamin" class="form-label">Jenis Kelamin</label>
                            <select class="form-select" id="newJenisKelamin" required>
                                <option value="Laki-laki">Laki-laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="newNoHandphone" class="form-label">No Handphone</label>
                            <input type="tel" class="form-control" id="newNoHandphone" required>
                        </div>
                        <div class="mb-3">
                            <label for="newAlamat" class="form-label">Alamat</label>
                            <textarea class="form-control" id="newAlamat" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Pelanggan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edit Pelanggan -->
    <div class="modal fade" id="editPelangganModal" tabindex="-1" aria-labelledby="editPelangganModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editPelangganModalLabel">Edit Pelanggan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editPelangganForm">
                        <input type="hidden" id="editPelangganId">
                        <div class="mb-3">
                            <label for="editNamaPelanggan" class="form-label">Nama Pelanggan</label>
                            <input type="text" class="form-control" id="editNamaPelanggan" required>
                        </div>
                        <div class="mb-3">
                            <label for="editJenisKelamin" class="form-label">Jenis Kelamin</label>
                            <select class="form-select" id="editJenisKelamin" required>
                                <option value="Laki-laki">Laki-laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editNoHandphone" class="form-label">No Handphone</label>
                            <input type="tel" class="form-control" id="editNoHandphone" required>
                        </div>
                        <div class="mb-3">
                            <label for="editAlamat" class="form-label">Alamat</label>
                            <textarea class="form-control" id="editAlamat" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function displayPelanggan() {
            const pelangganTable = document.getElementById('pelangganTable').getElementsByTagName('tbody')[0];
            const pelanggan = JSON.parse(localStorage.getItem('pelanggan')) || [];

            pelangganTable.innerHTML = '';
            pelanggan.forEach(p => {
                const row = pelangganTable.insertRow();
                row.innerHTML = `
                    <td>${p.id}</td>
                    <td>${p.nama}</td>
                    <td>${p.jenisKelamin}</td>
                    <td>${p.noHandphone}</td>
                    <td>${p.alamat}</td>
                    <td>
                        <button class="btn btn-warning btn-sm" onclick="editPelanggan('${p.id}')"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deletePelanggan('${p.id}')"><i class="fas fa-trash-alt"></i> Delete</button>
                    </td>
                `;
            });
        }

        document.getElementById('addPelangganForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const nama = document.getElementById('newNamaPelanggan').value;
            const jenisKelamin = document.getElementById('newJenisKelamin').value;
            const noHandphone = document.getElementById('newNoHandphone').value;
            const alamat = document.getElementById('newAlamat').value;
            const pelangganId = `PLG-${Date.now()}`;

            const pelanggan = JSON.parse(localStorage.getItem('pelanggan')) || [];
            pelanggan.push({ id: pelangganId, nama, jenisKelamin, noHandphone, alamat });
            localStorage.setItem('pelanggan', JSON.stringify(pelanggan));

            displayPelanggan();
            document.getElementById('addPelangganForm').reset();
            $('#addPelangganModal').modal('hide');
        });

        function deletePelanggan(id) {
            let pelanggan = JSON.parse(localStorage.getItem('pelanggan')) || [];
            pelanggan = pelanggan.filter(p => p.id !== id);
            localStorage.setItem('pelanggan', JSON.stringify(pelanggan));

            displayPelanggan();
        }

        function editPelanggan(id) {
            const pelanggan = JSON.parse(localStorage.getItem('pelanggan')) || [];
            const p = pelanggan.find(p => p.id === id);

            if (p) {
                document.getElementById('editPelangganId').value = p.id;
                document.getElementById('editNamaPelanggan').value = p.nama;
                document.getElementById('editJenisKelamin').value = p.jenisKelamin;
                document.getElementById('editNoHandphone').value = p.noHandphone;
                document.getElementById('editAlamat').value = p.alamat;
                $('#editPelangganModal').modal('show');
            }
        }

        document.getElementById('editPelangganForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const pelangganId = document.getElementById('editPelangganId').value;
            const nama = document.getElementById('editNamaPelanggan').value;
            const jenisKelamin = document.getElementById('editJenisKelamin').value;
            const noHandphone = document.getElementById('editNoHandphone').value;
            const alamat = document.getElementById('editAlamat').value;

            const pelanggan = JSON.parse(localStorage.getItem('pelanggan')) || [];
            const pelangganIndex = pelanggan.findIndex(p => p.id === pelangganId);

            if (pelangganIndex !== -1) {
                pelanggan[pelangganIndex] = { id: pelangganId, nama, jenisKelamin, noHandphone, alamat };
                localStorage.setItem('pelanggan', JSON.stringify(pelanggan));
                displayPelanggan();
                $('#editPelangganModal').modal('hide');
            }
        });

        displayPelanggan();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
