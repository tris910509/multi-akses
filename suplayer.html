<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suplayer Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for Icons -->
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="home.html">Home</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbarItems"></ul>
            </div>
        </nav>

        <div class="my-5">
            <h1>Suplayer Management</h1>
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addSuplayerModal"><i class="fas fa-user-plus"></i> Add Suplayer</button>

            <table class="table table-striped" id="suplayerTable">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nama Suplayer</th>
                        <th scope="col">No Handphone</th>
                        <th scope="col">Alamat</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data suplayer akan ditambahkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Add Suplayer -->
    <div class="modal fade" id="addSuplayerModal" tabindex="-1" aria-labelledby="addSuplayerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addSuplayerModalLabel">Add New Suplayer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addSuplayerForm">
                        <div class="mb-3">
                            <label for="newNamaSuplayer" class="form-label">Nama Suplayer</label>
                            <input type="text" class="form-control" id="newNamaSuplayer" required>
                        </div>
                        <div class="mb-3">
                            <label for="newNoHandphone" class="form-label">No Handphone</label>
                            <input type="text" class="form-control" id="newNoHandphone" required>
                        </div>
                        <div class="mb-3">
                            <label for="newAlamat" class="form-label">Alamat</label>
                            <textarea class="form-control" id="newAlamat" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Suplayer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edit Suplayer -->
    <div class="modal fade" id="editSuplayerModal" tabindex="-1" aria-labelledby="editSuplayerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editSuplayerModalLabel">Edit Suplayer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editSuplayerForm">
                        <input type="hidden" id="editSuplayerId">
                        <div class="mb-3">
                            <label for="editNamaSuplayer" class="form-label">Nama Suplayer</label>
                            <input type="text" class="form-control" id="editNamaSuplayer" required>
                        </div>
                        <div class="mb-3">
                            <label for="editNoHandphone" class="form-label">No Handphone</label>
                            <input type="text" class="form-control" id="editNoHandphone" required>
                        </div>
                        <div class="mb-3">
                            <label for="editAlamat" class="form-label">Alamat</label>
                            <textarea class="form-control" id="editAlamat" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Menampilkan daftar suplayer
        function displaySuplayer() {
            const suplayerTable = document.getElementById('suplayerTable').getElementsByTagName('tbody')[0];
            const suplayer = JSON.parse(localStorage.getItem('suplayer')) || [];

            suplayerTable.innerHTML = ''; // Kosongkan tabel
            suplayer.forEach((suplayerData, index) => {
                const row = suplayerTable.insertRow();
                row.innerHTML = `
                    <td>${suplayerData.id}</td>
                    <td>${suplayerData.nama}</td>
                    <td>${suplayerData.noHandphone}</td>
                    <td>${suplayerData.alamat}</td>
                    <td>
                        <button class="btn btn-info btn-sm" onclick="editSuplayer(${index})"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteSuplayer(${index})"><i class="fas fa-trash-alt"></i> Delete</button>
                    </td>
                `;
            });
        }

        // Menambah suplayer baru dengan ID unik berdasarkan timestamp dan angka acak
        function generateUniqueId() {
            const timestamp = Date.now();
            const randomNum = Math.floor(Math.random() * 1000); // Angka acak untuk menghindari bentrok dalam milidetik yang sama
            return timestamp.toString() + randomNum.toString();
        }

        // Menambah suplayer baru
        document.getElementById('addSuplayerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nama = document.getElementById('newNamaSuplayer').value;
            const noHandphone = document.getElementById('newNoHandphone').value;
            const alamat = document.getElementById('newAlamat').value;

            const suplayerId = generateUniqueId();

            const suplayer = JSON.parse(localStorage.getItem('suplayer')) || [];
            suplayer.push({ id: suplayerId, nama, noHandphone, alamat });
            localStorage.setItem('suplayer', JSON.stringify(suplayer));

            displaySuplayer(); // Update tabel
            $('#addSuplayerModal').modal('hide'); // Tutup modal
        });

        // Menghapus suplayer
        function deleteSuplayer(index) {
            const suplayer = JSON.parse(localStorage.getItem('suplayer')) || [];
            suplayer.splice(index, 1);
            localStorage.setItem('suplayer', JSON.stringify(suplayer));
            displaySuplayer(); // Update tabel
        }

        // Menampilkan data suplayer yang akan diedit
        function editSuplayer(index) {
            const suplayer = JSON.parse(localStorage.getItem('suplayer')) || [];
            const suplayerData = suplayer[index];

            document.getElementById('editSuplayerId').value = suplayerData.id;
            document.getElementById('editNamaSuplayer').value = suplayerData.nama;
            document.getElementById('editNoHandphone').value = suplayerData.noHandphone;
            document.getElementById('editAlamat').value = suplayerData.alamat;

            $('#editSuplayerModal').modal('show');
        }

        // Menyimpan perubahan setelah mengedit suplayer
        document.getElementById('editSuplayerForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const id = document.getElementById('editSuplayerId').value;
            const nama = document.getElementById('editNamaSuplayer').value;
            const noHandphone = document.getElementById('editNoHandphone').value;
            const alamat = document.getElementById('editAlamat').value;

            const suplayer = JSON.parse(localStorage.getItem('suplayer')) || [];
            const suplayerIndex = suplayer.findIndex(s => s.id == id);
            suplayer[suplayerIndex] = { id, nama, noHandphone, alamat };

            localStorage.setItem('suplayer', JSON.stringify(suplayer));
            displaySuplayer(); // Update tabel

            $('#editSuplayerModal').modal('hide');
        });

        // Tampilkan daftar suplayer saat halaman dimuat
        displaySuplayer();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
