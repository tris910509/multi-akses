<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="home.html">Home</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"></ul>
            </div>
        </nav>

        <div class="my-5">
            <h1>Daftar Transaksi</h1>

            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#tambahTransaksiModal">Tambah Transaksi</button>

            <!-- Keranjang Belanja -->
            <h3>Keranjang Belanja</h3>
            <table class="table table-striped" id="keranjangTable">
                <thead>
                    <tr>
                        <th scope="col">Nama Produk</th>
                        <th scope="col">Jumlah</th>
                        <th scope="col">Harga Satuan</th>
                        <th scope="col">Total Harga</th>
                        <th scope="col">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data keranjang akan ditampilkan di sini -->
                </tbody>
            </table>

            <div class="mb-3">
                <h5>Total Harga: <span id="totalHargaKeranjang">0</span></h5>
                <button class="btn btn-success" id="bayarButton" data-bs-toggle="modal" data-bs-target="#bayarModal" disabled>Bayar</button>
            </div>

            <table class="table table-striped" id="transaksiTable">
                <thead>
                    <tr>
                        <th scope="col">ID Transaksi</th>
                        <th scope="col">ID Pelanggan</th>
                        <th scope="col">Nama Pelanggan</th>
                        <th scope="col">Peran Pelanggan</th>
                        <th scope="col">Total Harga</th>
                        <th scope="col">Tanggal</th>
                        <th scope="col">Status Pembayaran</th>
                        <th scope="col">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data transaksi akan ditampilkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Tambah Transaksi -->
    <div class="modal fade" id="tambahTransaksiModal" tabindex="-1" aria-labelledby="tambahTransaksiModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tambahTransaksiModalLabel">Tambah Transaksi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="transaksiForm">
                        <div class="mb-3">
                            <label for="pelangganId" class="form-label">Pilih Pelanggan</label>
                            <select class="form-select" id="pelangganId" required>
                                <!-- Daftar pelanggan akan dimasukkan di sini -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="produkId" class="form-label">Pilih Produk</label>
                            <select class="form-select" id="produkId" required>
                                <!-- Daftar produk akan dimasukkan di sini -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="jumlah" class="form-label">Jumlah Produk</label>
                            <input type="number" class="form-control" id="jumlah" required min="1">
                        </div>
                        <button type="submit" class="btn btn-primary">Tambah ke Keranjang</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Bayar -->
    <div class="modal fade" id="bayarModal" tabindex="-1" aria-labelledby="bayarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bayarModalLabel">Pembayaran Transaksi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="pembayaranForm">
                        <div class="mb-3">
                            <label for="metodePembayaran" class="form-label">Metode Pembayaran</label>
                            <select class="form-select" id="metodePembayaran" required>
                                <option value="tunai">Tunai</option>
                                <option value="transfer">Transfer Bank</option>
                                <option value="kartu_kredit">Kartu Kredit</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="jumlahBayar" class="form-label">Jumlah Bayar</label>
                            <input type="number" class="form-control" id="jumlahBayar" required>
                        </div>
                        <div class="mb-3">
                            <label for="kembalian" class="form-label">Kembalian</label>
                            <input type="number" class="form-control" id="kembalian" readonly>
                        </div>
                        <button type="submit" class="btn btn-primary">Proses Pembayaran</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulasi data pelanggan dan produk
        const pelangganList = JSON.parse(localStorage.getItem('pelanggan')) || [];
        const produkList = JSON.parse(localStorage.getItem('produk')) || [];

        // Simulasi keranjang
        let keranjang = [];

        // Function to display pelanggan and produk in modal
        function populateSelectOptions() {
            const pelangganSelect = document.getElementById('pelangganId');
            const produkSelect = document.getElementById('produkId');

            pelangganList.forEach(p => {
                const option = document.createElement('option');
                option.value = p.id;
                option.textContent = `${p.nama} (${p.peran})`;
                pelangganSelect.appendChild(option);
            });

            produkList.forEach(p => {
                const option = document.createElement('option');
                option.value = p.id;
                option.textContent = `${p.nama} - Stok: ${p.stok}`;
                produkSelect.appendChild(option);
            });
        }

        // Function to display keranjang
        function displayKeranjang() {
            const keranjangTable = document.getElementById('keranjangTable').getElementsByTagName('tbody')[0];
            keranjangTable.innerHTML = '';

            let totalHarga = 0;
            keranjang.forEach(item => {
                const produk = produkList.find(p => p.id === item.produkId);
                const row = keranjangTable.insertRow();
                
                row.innerHTML = `
                    <td>${produk ? produk.nama : 'Produk Tidak Ditemukan'}</td>
                    <td>${item.jumlah}</td>
                    <td>${produk ? produk.harga : 0}</td>
                    <td>${produk ? produk.harga * item.jumlah : 0}</td>
                    <td><button class="btn btn-danger" onclick="hapusDariKeranjang('${item.produkId}')">Hapus</button></td>
                `;
                
                totalHarga += produk ? produk.harga * item.jumlah : 0;
            });

            document.getElementById('totalHargaKeranjang').textContent = totalHarga;

            // Enable bayar button if keranjang has items
            document.getElementById('bayarButton').disabled = keranjang.length === 0;
        }

        // Add item to keranjang
        document.getElementById('transaksiForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const produkId = document.getElementById('produkId').value;
            const jumlah = document.getElementById('jumlah').value;
            const produk = produkList.find(p => p.id === produkId);

            if (produk && produk.stok >= jumlah) {
                const item = { produkId, jumlah };
                keranjang.push(item);
                produk.stok -= jumlah;  // Update stock

                // Save keranjang and produk to localStorage
                localStorage.setItem('keranjang', JSON.stringify(keranjang));
                localStorage.setItem('produk', JSON.stringify(produkList));

                displayKeranjang();
            } else {
                alert('Stok produk tidak mencukupi!');
            }
        });

        // Hapus item dari keranjang
        function hapusDariKeranjang(produkId) {
            keranjang = keranjang.filter(item => item.produkId !== produkId);
            localStorage.setItem('keranjang', JSON.stringify(keranjang));

            // Update stock produk
            const produk = produkList.find(p => p.id === produkId);
            const item = keranjang.find(i => i.produkId === produkId);
            if (item) {
                produk.stok += item.jumlah;
                localStorage.setItem('produk', JSON.stringify(produkList));
            }

            displayKeranjang();
        }

        // Process payment
        document.getElementById('pembayaranForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const jumlahBayar = parseFloat(document.getElementById('jumlahBayar').value);
            const totalHargaKeranjang = parseFloat(document.getElementById('totalHargaKeranjang').textContent);

            if (jumlahBayar >= totalHargaKeranjang) {
                // Save transaksi data
                const transaksi = {
                    id: 'TRX' + new Date().getTime(),
                    pelangganId: document.getElementById('pelangganId').value,
                    produkId: keranjang.map(i => i.produkId),
                    totalHarga: totalHargaKeranjang,
                    statusPembayaran: 'Dibayar',
                    tanggal: new Date().toLocaleDateString()
                };

                const transaksiList = JSON.parse(localStorage.getItem('transaksi')) || [];
                transaksiList.push(transaksi);
                localStorage.setItem('transaksi', JSON.stringify(transaksiList));

                // Clear keranjang setelah pembayaran
                keranjang = [];
                localStorage.setItem('keranjang', JSON.stringify(keranjang));

                // Refresh UI
                displayKeranjang();
                displayTransaksi();
                $('#bayarModal').modal('hide');
            } else {
                alert('Jumlah bayar kurang dari total harga!');
            }
        });

        // Initialize page
        populateSelectOptions();
        displayKeranjang();
        displayTransaksi();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
