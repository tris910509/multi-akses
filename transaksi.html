<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="home.html">Home</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"></ul>
            </div>
        </nav>

        <div class="my-5">
            <h1>Daftar Transaksi</h1>

            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#tambahTransaksiModal">Tambah Transaksi</button>

            <table class="table table-striped" id="transaksiTable">
                <thead>
                    <tr>
                        <th scope="col">ID Transaksi</th>
                        <th scope="col">ID Pelanggan</th>
                        <th scope="col">Nama Pelanggan</th>
                        <th scope="col">Peran Pelanggan</th>
                        <th scope="col">Total Harga</th>
                        <th scope="col">Tanggal</th>
                        <th scope="col">Status Pembayaran</th>
                        <th scope="col">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data transaksi akan ditampilkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Tambah Transaksi -->
    <div class="modal fade" id="tambahTransaksiModal" tabindex="-1" aria-labelledby="tambahTransaksiModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tambahTransaksiModalLabel">Tambah Transaksi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="transaksiForm">
                        <div class="mb-3">
                            <label for="pelangganId" class="form-label">Pilih Pelanggan</label>
                            <select class="form-select" id="pelangganId" required>
                                <!-- Daftar pelanggan akan dimasukkan di sini -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="produkId" class="form-label">Pilih Produk</label>
                            <select class="form-select" id="produkId" required>
                                <!-- Daftar produk akan dimasukkan di sini -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="jumlah" class="form-label">Jumlah Produk</label>
                            <input type="number" class="form-control" id="jumlah" required min="1">
                        </div>
                        <div class="mb-3">
                            <label for="totalHarga" class="form-label">Total Harga</label>
                            <input type="number" class="form-control" id="totalHarga" readonly>
                        </div>
                        <button type="submit" class="btn btn-primary">Tambah Transaksi</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Bayar -->
    <div class="modal fade" id="bayarModal" tabindex="-1" aria-labelledby="bayarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bayarModalLabel">Pembayaran Transaksi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="pembayaranForm">
                        <div class="mb-3">
                            <label for="transaksiId" class="form-label">Pilih Transaksi</label>
                            <select class="form-select" id="transaksiId" required>
                                <!-- Data transaksi akan dimasukkan di sini -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="metodePembayaran" class="form-label">Metode Pembayaran</label>
                            <select class="form-select" id="metodePembayaran" required>
                                <option value="tunai">Tunai</option>
                                <option value="transfer">Transfer Bank</option>
                                <option value="kartu_kredit">Kartu Kredit</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="jumlahBayar" class="form-label">Jumlah Bayar</label>
                            <input type="number" class="form-control" id="jumlahBayar" required>
                        </div>
                        <div class="mb-3">
                            <label for="kembalian" class="form-label">Kembalian</label>
                            <input type="number" class="form-control" id="kembalian" readonly>
                        </div>
                        <button type="submit" class="btn btn-primary">Proses Pembayaran</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulasi data pelanggan dan produk
        const pelangganList = JSON.parse(localStorage.getItem('pelanggan')) || [];
        const produkList = JSON.parse(localStorage.getItem('produk')) || [];

        // Function to display pelanggan and produk in modal
        function populateSelectOptions() {
            const pelangganSelect = document.getElementById('pelangganId');
            const produkSelect = document.getElementById('produkId');

            pelangganList.forEach(p => {
                const option = document.createElement('option');
                option.value = p.id;
                option.textContent = `${p.nama} (${p.peran})`;
                pelangganSelect.appendChild(option);
            });

            produkList.forEach(p => {
                const option = document.createElement('option');
                option.value = p.id;
                option.textContent = `${p.nama} - Stok: ${p.stok}`;
                produkSelect.appendChild(option);
            });
        }

        // Display transaksi
        function displayTransaksi() {
            const transaksiTable = document.getElementById('transaksiTable').getElementsByTagName('tbody')[0];
            const transaksi = JSON.parse(localStorage.getItem('transaksi')) || [];

            transaksiTable.innerHTML = '';
            transaksi.forEach(t => {
                const pelanggan = pelangganList.find(p => p.id === t.pelangganId);
                const row = transaksiTable.insertRow();
                
                row.innerHTML = `
                    <td>${t.id}</td>
                    <td>${t.pelangganId}</td>
                    <td>${pelanggan ? pelanggan.nama : 'Tidak Ditemukan'}</td>
                    <td>${pelanggan ? pelanggan.peran : 'Tidak Diketahui'}</td>
                    <td>${t.totalHarga}</td>
                    <td>${t.tanggal}</td>
                    <td>${t.statusPembayaran || 'Belum Dibayar'}</td>
                    <td>
                        ${t.statusPembayaran === 'Belum Dibayar' ? 
                            `<button class="btn btn-success" onclick="openBayarModal('${t.id}')">Bayar</button>` : 
                            '<button class="btn btn-secondary" disabled>Dibayar</button>'
                        }
                    </td>
                `;
            });
        }

        // Add new transaksi
        document.getElementById('transaksiForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const produkId = document.getElementById('produkId').value;
            const jumlah = document.getElementById('jumlah').value;
            const produk = produkList.find(p => p.id === produkId);
            const pelangganId = document.getElementById('pelangganId').value;
            const pelanggan = pelangganList.find(p => p.id === pelangganId);
            
            const totalHarga = produk.harga * jumlah;
            const transaksi = {
                id: 'TRX' + new Date().getTime(),
                pelangganId,
                produkId,
                totalHarga,
                tanggal: new Date().toLocaleDateString(),
                statusPembayaran: 'Belum Dibayar'
            };

            // Save transaksi to localStorage
            const transaksiList = JSON.parse(localStorage.getItem('transaksi')) || [];
            transaksiList.push(transaksi);
            localStorage.setItem('transaksi', JSON.stringify(transaksiList));

            // Update stok produk
            produk.stok -= jumlah;
            localStorage.setItem('produk', JSON.stringify(produkList));

            displayTransaksi();
            document.getElementById('transaksiForm').reset();
            $('#tambahTransaksiModal').modal('hide');
        });

        // Open bayar modal
        function openBayarModal(transaksiId) {
            const transaksiList = JSON.parse(localStorage.getItem('transaksi')) || [];
            const transaksi = transaksiList.find(t => t.id === transaksiId);
            const pembayaranSelect = document.getElementById('transaksiId');
            
            // Set transaksi ID
            pembayaranSelect.innerHTML = `<option value="${transaksiId}">${transaksiId}</option>`;
        }

        // Process payment
        document.getElementById('pembayaranForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const transaksiId = document.getElementById('transaksiId').value;
            const jumlahBayar = parseFloat(document.getElementById('jumlahBayar').value);
            const transaksiList = JSON.parse(localStorage.getItem('transaksi')) || [];
            const transaksi = transaksiList.find(t => t.id === transaksiId);

            if (jumlahBayar >= transaksi.totalHarga) {
                transaksi.statusPembayaran = 'Dibayar';
                localStorage.setItem('transaksi', JSON.stringify(transaksiList));
                displayTransaksi();
                $('#bayarModal').modal('hide');
            } else {
                alert('Jumlah bayar kurang dari total harga!');
            }
        });

        // Initialize page
        populateSelectOptions();
        displayTransaksi();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
