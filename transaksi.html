<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <a class="navbar-brand" href="home.html">Home</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"></ul>
            </div>
        </nav>

        <h1 class="mb-4">Daftar Transaksi</h1>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#tambahTransaksiModal">Tambah Transaksi</button>

        <!-- Tabel Daftar Transaksi -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID Transaksi</th>
                    <th>Nama Pelanggan</th>
                    <th>Total Harga</th>
                    <th>Status Pembayaran</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="daftarTransaksi">
                <!-- Data transaksi akan di-render di sini -->
            </tbody>
        </table>
    </div>

    <!-- Modal Tambah Transaksi -->
    <div class="modal fade" id="tambahTransaksiModal" tabindex="-1" aria-labelledby="tambahTransaksiModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tambahTransaksiModalLabel">Tambah Transaksi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formTambahTransaksi">
                        <div class="mb-3">
                            <label for="pelangganId" class="form-label">Pilih Pelanggan</label>
                            <select class="form-select" id="pelangganId" required>
                                <!-- Data pelanggan akan diisi di sini -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="produkId" class="form-label">Pilih Produk</label>
                            <select class="form-select" id="produkId" required>
                                <!-- Data produk akan diisi di sini -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="jumlahProduk" class="form-label">Jumlah</label>
                            <input type="number" class="form-control" id="jumlahProduk" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Tambah ke Keranjang</button>
                    </form>

                    <h4 class="mt-4">Keranjang</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nama Produk</th>
                                <th>Jumlah</th>
                                <th>Harga</th>
                                <th>Total</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="keranjangTable">
                            <!-- Data keranjang akan diisi di sini -->
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    <button type="button" class="btn btn-success" id="simpanTransaksi" disabled>Simpan Transaksi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Bayar -->
    <div class="modal fade" id="bayarModal" tabindex="-1" aria-labelledby="bayarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bayarModalLabel">Bayar Transaksi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Total Harga: <span id="totalBayar"></span></p>
                    <label for="metodePembayaran" class="form-label">Metode Pembayaran</label>
                    <select class="form-select" id="metodePembayaran">
                        <option value="tunai">Tunai</option>
                        <option value="transfer">Transfer</option>
                        <option value="kartu_kredit">Kartu Kredit</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    <button type="button" class="btn btn-primary" id="konfirmasiBayar">Bayar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const pelangganList = JSON.parse(localStorage.getItem('pelanggan')) || [];
        const produkList = JSON.parse(localStorage.getItem('produk')) || [];
        let keranjang = [];
        let transaksiList = JSON.parse(localStorage.getItem('transaksi')) || [];

        function populateSelectOptions() {
            const pelangganSelect = document.getElementById('pelangganId');
            pelangganList.forEach(p => {
                const option = document.createElement('option');
                option.value = p.id;
                option.textContent = `${p.nama} (${p.peran})`;
                pelangganSelect.appendChild(option);
            });

            const produkSelect = document.getElementById('produkId');
            produkList.forEach(p => {
                const option = document.createElement('option');
                option.value = p.id;
                option.textContent = `${p.nama} - Stok: ${p.stok}`;
                produkSelect.appendChild(option);
            });
        }

        function displayKeranjang() {
            const keranjangTable = document.getElementById('keranjangTable');
            keranjangTable.innerHTML = '';

            keranjang.forEach((item, index) => {
                const produk = produkList.find(p => p.id === item.produkId);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${produk.nama}</td>
                    <td><input type="number" min="1" value="${item.jumlah}" data-index="${index}" class="keranjangJumlah form-control"></td>
                    <td>${produk.harga}</td>
                    <td>${produk.harga * item.jumlah}</td>
                    <td><button class="btn btn-danger" onclick="hapusKeranjang(${index})">Hapus</button></td>
                `;
                keranjangTable.appendChild(row);
            });

            document.getElementById('simpanTransaksi').disabled = keranjang.length === 0;
        }

        function hapusKeranjang(index) {
            keranjang.splice(index, 1);
            displayKeranjang();
        }

        function displayTransaksi() {
            const daftarTransaksi = document.getElementById('daftarTransaksi');
            daftarTransaksi.innerHTML = '';

            transaksiList.forEach(t => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${t.id}</td>
                    <td>${t.namaPelanggan}</td>
                    <td>${t.totalHarga}</td>
                    <td>${t.statusPembayaran}</td>
                    <td>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bayarModal" onclick="initBayar('${t.id}')">Bayar</button>
                    </td>
                `;
                daftarTransaksi.appendChild(row);
            });
        }

        function initBayar(transaksiId) {
            const transaksi = transaksiList.find(t => t.id === transaksiId);
            document.getElementById('totalBayar').textContent = transaksi.totalHarga;
        }

        document.getElementById('formTambahTransaksi').addEventListener('submit', function (e) {
            e.preventDefault();

            const produkId = document.getElementById('produkId').value;
            const jumlah = parseInt(document.getElementById('jumlahProduk').value);
            keranjang.push({ produkId, jumlah });
            displayKeranjang();
        });

        document.getElementById('konfirmasiBayar').addEventListener('click', function () {
            // Logic pembayaran di sini
            alert('Pembayaran berhasil!');
        });

        populateSelectOptions();
        displayTransaksi();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
