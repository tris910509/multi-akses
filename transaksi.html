<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1>Daftar Transaksi</h1>

        <!-- Tabel Transaksi -->
        <table class="table table-striped" id="transaksiTable">
            <thead>
                <tr>
                    <th>ID Transaksi</th>
                    <th>Nama Pelanggan</th>
                    <th>Peran</th>
                    <th>Total Harga</th>
                    <th>Tanggal</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data transaksi akan dimasukkan di sini -->
            </tbody>
        </table>
    </div>

    <!-- Modal Bayar -->
    <div class="modal fade" id="modalBayar" tabindex="-1" aria-labelledby="modalBayarLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalBayarLabel">Bayar Transaksi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="bayarForm">
                        <div class="mb-3">
                            <label for="idTransaksiBayar" class="form-label">ID Transaksi</label>
                            <input type="text" class="form-control" id="idTransaksiBayar" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="totalBayar" class="form-label">Total Harga</label>
                            <input type="number" class="form-control" id="totalBayar" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="jumlahBayar" class="form-label">Jumlah Pembayaran</label>
                            <input type="number" class="form-control" id="jumlahBayar" required>
                        </div>
                        <div class="mb-3">
                            <label for="kembalian" class="form-label">Kembalian</label>
                            <input type="number" class="form-control" id="kembalian" readonly>
                        </div>
                        <button type="submit" class="btn btn-primary">Konfirmasi Pembayaran</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data transaksi (simulasi dari localStorage)
        let transaksiList = JSON.parse(localStorage.getItem('transaksi')) || [];
        const pelangganList = JSON.parse(localStorage.getItem('pelanggan')) || [];

        // Fungsi untuk menampilkan data transaksi
        function displayTransaksi() {
            const transaksiTable = document.getElementById('transaksiTable').getElementsByTagName('tbody')[0];
            transaksiTable.innerHTML = '';

            transaksiList.forEach((transaksi) => {
                const pelanggan = pelangganList.find(p => p.id === transaksi.pelangganId);
                const row = transaksiTable.insertRow();

                row.innerHTML = `
                    <td>${transaksi.id}</td>
                    <td>${pelanggan ? pelanggan.nama : 'Tidak Diketahui'}</td>
                    <td>${pelanggan ? pelanggan.peran : 'Tidak Diketahui'}</td>
                    <td>${transaksi.totalHarga}</td>
                    <td>${transaksi.tanggal}</td>
                    <td>${transaksi.statusPembayaran}</td>
                    <td>
                        <button class="btn btn-success btn-sm" onclick="bukaModalBayar('${transaksi.id}')">
                            <i class="fas fa-money-bill-wave"></i> Bayar
                        </button>
                    </td>
                `;
            });
        }

        // Fungsi untuk membuka modal bayar
        function bukaModalBayar(idTransaksi) {
            const transaksi = transaksiList.find(t => t.id === idTransaksi);
            if (transaksi) {
                document.getElementById('idTransaksiBayar').value = transaksi.id;
                document.getElementById('totalBayar').value = transaksi.totalHarga;
                document.getElementById('jumlahBayar').value = '';
                document.getElementById('kembalian').value = '';
                const bayarModal = new bootstrap.Modal(document.getElementById('modalBayar'));
                bayarModal.show();
            }
        }

        // Fungsi untuk menghitung kembalian
        document.getElementById('jumlahBayar').addEventListener('input', function () {
            const totalBayar = parseFloat(document.getElementById('totalBayar').value);
            const jumlahBayar = parseFloat(this.value);
            const kembalian = jumlahBayar - totalBayar;
            document.getElementById('kembalian').value = kembalian >= 0 ? kembalian : 0;
        });

        // Fungsi untuk mengkonfirmasi pembayaran
        document.getElementById('bayarForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const idTransaksi = document.getElementById('idTransaksiBayar').value;
            const jumlahBayar = parseFloat(document.getElementById('jumlahBayar').value);
            const totalBayar = parseFloat(document.getElementById('totalBayar').value);

            if (jumlahBayar >= totalBayar) {
                const transaksi = transaksiList.find(t => t.id === idTransaksi);
                if (transaksi) {
                    transaksi.statusPembayaran = 'Dibayar';
                    localStorage.setItem('transaksi', JSON.stringify(transaksiList));
                    alert('Pembayaran berhasil!');
                    displayTransaksi();
                    const bayarModal = bootstrap.Modal.getInstance(document.getElementById('modalBayar'));
                    bayarModal.hide();
                }
            } else {
                alert('Jumlah pembayaran kurang dari total harga!');
            }
        });

        // Inisialisasi halaman
        displayTransaksi();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
