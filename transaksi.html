<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="home.html">Home</a>
        </nav>

        <div class="my-5">
            <h1>Transaksi</h1>

            <!-- Tombol Tambah Transaksi -->
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#tambahTransaksiModal">Tambah Transaksi</button>

            <!-- Keranjang -->
            <div class="mb-4">
                <h2>Keranjang</h2>
                <table class="table table-bordered" id="keranjangTable">
                    <thead>
                        <tr>
                            <th>Nama Produk</th>
                            <th>Jumlah</th>
                            <th>Harga Satuan</th>
                            <th>Subtotal</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5" class="text-center">Keranjang kosong</td>
                        </tr>
                    </tbody>
                </table>

                <!-- Diskon -->
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="potonganHarga" class="form-label">Potongan Harga (Nominal)</label>
                        <input type="number" class="form-control" id="potonganHarga" value="0">
                    </div>
                    <div class="col-md-4">
                        <label for="diskonPersen" class="form-label">Diskon (%)</label>
                        <input type="number" class="form-control" id="diskonPersen" value="0" min="0" max="100">
                    </div>
                    <div class="col-md-4">
                        <label for="totalHarga" class="form-label">Total Harga</label>
                        <input type="text" class="form-control" id="totalHarga" disabled>
                    </div>
                </div>

                <button class="btn btn-success" id="checkoutBtn" style="display: none;">Checkout</button>
            </div>

            <!-- Daftar Transaksi -->
            <div>
                <h2>Daftar Transaksi</h2>
                <table class="table table-striped" id="transaksiTable">
                    <thead>
                        <tr>
                            <th>ID Transaksi</th>
                            <th>Nama Pelanggan</th>
                            <th>Peran</th>
                            <th>Total Harga</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data transaksi akan dimasukkan secara dinamis -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal Tambah Transaksi -->
    <div class="modal fade" id="tambahTransaksiModal" tabindex="-1" aria-labelledby="tambahTransaksiModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tambahTransaksiModalLabel">Tambah Transaksi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="transaksiForm">
                        <div class="mb-3">
                            <label for="pelangganId" class="form-label">Pilih Pelanggan</label>
                            <select class="form-select" id="pelangganId" required>
                                <!-- Daftar pelanggan -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="produkId" class="form-label">Pilih Produk</label>
                            <select class="form-select" id="produkId" required>
                                <!-- Daftar produk -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="jumlah" class="form-label">Jumlah</label>
                            <input type="number" class="form-control" id="jumlah" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Tambah ke Keranjang</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const pelangganList = JSON.parse(localStorage.getItem('pelanggan')) || [];
        const produkList = JSON.parse(localStorage.getItem('produk')) || [];
        let transaksiList = JSON.parse(localStorage.getItem('transaksi')) || [];
        let keranjang = [];

        function updateTotalHarga() {
            const potonganHarga = parseFloat(document.getElementById('potonganHarga').value) || 0;
            const diskonPersen = parseFloat(document.getElementById('diskonPersen').value) || 0;

            const totalHarga = keranjang.reduce((total, item) => total + (item.jumlah * item.hargaSatuan), 0);
            const totalDiskon = totalHarga - potonganHarga - (totalHarga * diskonPersen / 100);

            document.getElementById('totalHarga').value = totalDiskon > 0 ? totalDiskon.toFixed(2) : 0;
        }

        document.getElementById('potonganHarga').addEventListener('input', updateTotalHarga);
        document.getElementById('diskonPersen').addEventListener('input', updateTotalHarga);

        // Tambah produk ke keranjang
        document.getElementById('transaksiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const produkId = document.getElementById('produkId').value;
            const jumlah = parseInt(document.getElementById('jumlah').value);

            const produk = produkList.find(p => p.id === produkId);

            if (produk && produk.stok >= jumlah) {
                keranjang.push({
                    idProduk: produk.id,
                    namaProduk: produk.nama,
                    hargaSatuan: produk.harga,
                    jumlah,
                });

                produk.stok -= jumlah;
                localStorage.setItem('produk', JSON.stringify(produkList));

                displayKeranjang();
                alert('Produk berhasil ditambahkan ke keranjang!');
            } else {
                alert('Stok tidak mencukupi!');
            }
        });

        // Checkout dan alihkan ke metode pembayaran
        document.getElementById('checkoutBtn').addEventListener('click', function() {
            const pelangganId = document.getElementById('pelangganId').value;
            const pelanggan = pelangganList.find(p => p.id === pelangganId);
            const totalHarga = parseFloat(document.getElementById('totalHarga').value);

            if (!pelanggan) {
                alert('Pilih pelanggan terlebih dahulu!');
                return;
            }

            const transaksi = {
                id: `TRX-${Date.now()}`,
                namaPelanggan: pelanggan.nama,
                peranPelanggan: pelanggan.peran,
                totalHarga,
                status: 'Belum Dibayar',
            };

            transaksiList.push(transaksi);
            localStorage.setItem('transaksi', JSON.stringify(transaksiList));

            keranjang = [];
            alert('Checkout berhasil! Arahkan ke metode pembayaran.');
            window.location.href = 'metode_pembayaran.html'; // Redirect ke halaman pembayaran
        });

        function displayKeranjang() {
            const tableBody = document.getElementById('keranjangTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            if (keranjang.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center">Keranjang kosong</td></tr>`;
                document.getElementById('checkoutBtn').style.display = 'none';
            } else {
                keranjang.forEach((item, index) => {
                    const row = `
                        <tr>
                            <td>${item.namaProduk}</td>
                            <td>${item.jumlah}</td>
                            <td>${item.hargaSatuan}</td>
                            <td>${item.jumlah * item.hargaSatuan}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="hapusDariKeranjang(${index})">
                                    <i class="fas fa-trash"></i> Hapus
                                </button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
                document.getElementById('checkoutBtn').style.display = 'block';
            }

            updateTotalHarga();
        }

        displayKeranjang();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
