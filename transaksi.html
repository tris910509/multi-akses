<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="home.html">Home</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"></ul>
            </div>
        </nav>

        <div class="my-5">
            <h1>Daftar Transaksi</h1>
            
            <!-- Tombol Tambah Transaksi -->
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#tambahTransaksiModal">Tambah Transaksi</button>

            <!-- Daftar Transaksi -->
            <table class="table table-striped" id="transaksiTable">
                <thead>
                    <tr>
                        <th>ID Transaksi</th>
                        <th>Nama Pelanggan</th>
                        <th>Peran</th>
                        <th>Total Harga</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data transaksi akan dimasukkan secara dinamis -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Tambah Transaksi -->
    <div class="modal fade" id="tambahTransaksiModal" tabindex="-1" aria-labelledby="tambahTransaksiModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="tambahTransaksiModalLabel">Tambah Transaksi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="transaksiForm">
                        <div class="mb-3">
                            <label for="pelangganId" class="form-label">Pilih Pelanggan</label>
                            <select class="form-select" id="pelangganId" required>
                                <!-- Daftar pelanggan -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="produkId" class="form-label">Pilih Produk</label>
                            <select class="form-select" id="produkId" required>
                                <!-- Daftar produk -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="jumlah" class="form-label">Jumlah</label>
                            <input type="number" class="form-control" id="jumlah" min="1" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Tambah ke Keranjang</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Pembayaran -->
    <div class="modal fade" id="bayarModal" tabindex="-1" aria-labelledby="bayarModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bayarModalLabel">Pembayaran</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="bayarForm">
                        <div class="mb-3">
                            <label for="totalHarga" class="form-label">Total Harga</label>
                            <input type="number" class="form-control" id="totalHarga" readonly>
                        </div>
                        <div id="diskonSection" class="mb-3" style="display: none;">
                            <label for="diskon" class="form-label">Diskon</label>
                            <input type="number" class="form-control" id="diskon" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="jumlahBayar" class="form-label">Jumlah Bayar</label>
                            <input type="number" class="form-control" id="jumlahBayar" required>
                        </div>
                        <div class="mb-3">
                            <label for="kembalian" class="form-label">Kembalian</label>
                            <input type="number" class="form-control" id="kembalian" readonly>
                        </div>
                        <button type="submit" class="btn btn-primary">Proses Pembayaran</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const pelangganList = JSON.parse(localStorage.getItem('pelanggan')) || [];
        const produkList = JSON.parse(localStorage.getItem('produk')) || [];
        let transaksiList = JSON.parse(localStorage.getItem('transaksi')) || [];
        let selectedTransaksi = null;

        // Populate pelanggan and produk options
        function populateOptions() {
            const pelangganSelect = document.getElementById('pelangganId');
            const produkSelect = document.getElementById('produkId');

            pelangganSelect.innerHTML = pelangganList.map(p =>
                `<option value="${p.id}">${p.nama} (${p.peran})</option>`).join('');

            produkSelect.innerHTML = produkList.map(p =>
                `<option value="${p.id}">${p.nama} - Stok: ${p.stok}</option>`).join('');
        }

        // Display transaksi
        function displayTransaksi() {
            const tableBody = document.getElementById('transaksiTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = transaksiList.map(t => `
                <tr>
                    <td>${t.id}</td>
                    <td>${t.namaPelanggan}</td>
                    <td>${t.peranPelanggan}</td>
                    <td>${t.totalHarga}</td>
                    <td>${t.status}</td>
                    <td>
                        ${t.status === 'Belum Dibayar' ? 
                            `<button class="btn btn-success" onclick="openBayarModal('${t.id}')">Bayar</button>` : 
                            '<span class="badge bg-success">Sudah Dibayar</span>'}
                    </td>
                </tr>
            `).join('');
        }

        // Open modal bayar
        function openBayarModal(id) {
            selectedTransaksi = transaksiList.find(t => t.id === id);
            document.getElementById('totalHarga').value = selectedTransaksi.totalHarga;

            if (selectedTransaksi.peranPelanggan === 'member') {
                document.getElementById('diskonSection').style.display = 'block';
                document.getElementById('diskon').value = selectedTransaksi.totalHarga * 0.1; // 10% diskon
            } else {
                document.getElementById('diskonSection').style.display = 'none';
            }

            document.getElementById('jumlahBayar').value = '';
            document.getElementById('kembalian').value = '';

            const modal = new bootstrap.Modal(document.getElementById('bayarModal'));
            modal.show();
        }

        // Handle pembayaran
        document.getElementById('bayarForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const jumlahBayar = parseFloat(document.getElementById('jumlahBayar').value);
            const totalHarga = parseFloat(document.getElementById('totalHarga').value);
            const kembalian = jumlahBayar - totalHarga;

            if (jumlahBayar >= totalHarga) {
                selectedTransaksi.status = 'Sudah Dibayar';
                transaksiList = transaksiList.map(t => t.id === selectedTransaksi.id ? selectedTransaksi : t);
                localStorage.setItem('transaksi', JSON.stringify(transaksiList));
                displayTransaksi();
                new bootstrap.Modal(document.getElementById('bayarModal')).hide();
            } else {
                alert('Jumlah bayar kurang dari total harga!');
            }
        });

        populateOptions();
        displayTransaksi();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
