<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="home.html">Home</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"></ul>
            </div>
        </nav>

        <div class="my-5">
            <h1>Transaksi</h1>

            <!-- Keranjang -->
            <div class="mb-4">
                <h2>Keranjang</h2>
                <table class="table table-bordered" id="keranjangTable">
                    <thead>
                        <tr>
                            <th>Nama Produk</th>
                            <th>Jumlah</th>
                            <th>Harga Satuan</th>
                            <th>Subtotal</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="5" class="text-center">Keranjang kosong</td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-success" id="checkoutBtn" style="display: none;">Checkout</button>
            </div>

            <!-- Daftar Transaksi -->
            <div>
                <h2>Daftar Transaksi</h2>
                <table class="table table-striped" id="transaksiTable">
                    <thead>
                        <tr>
                            <th>ID Transaksi</th>
                            <th>Nama Pelanggan</th>
                            <th>Peran</th>
                            <th>Total Harga</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data transaksi akan dimasukkan secara dinamis -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const pelangganList = JSON.parse(localStorage.getItem('pelanggan')) || [];
        const produkList = JSON.parse(localStorage.getItem('produk')) || [];
        let transaksiList = JSON.parse(localStorage.getItem('transaksi')) || [];
        let keranjang = [];

        // Tampilkan keranjang
        function displayKeranjang() {
            const tableBody = document.getElementById('keranjangTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            if (keranjang.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center">Keranjang kosong</td></tr>`;
                document.getElementById('checkoutBtn').style.display = 'none';
            } else {
                keranjang.forEach((item, index) => {
                    const row = `
                        <tr>
                            <td>${item.namaProduk}</td>
                            <td>${item.jumlah}</td>
                            <td>${item.hargaSatuan}</td>
                            <td>${item.jumlah * item.hargaSatuan}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="hapusDariKeranjang(${index})">
                                    <i class="fas fa-trash"></i> Hapus
                                </button>
                            </td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                });
                document.getElementById('checkoutBtn').style.display = 'block';
            }
        }

        // Tambahkan produk ke keranjang
        document.getElementById('transaksiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const produkId = document.getElementById('produkId').value;
            const jumlah = parseInt(document.getElementById('jumlah').value);

            const produk = produkList.find(p => p.id === produkId);

            if (produk && produk.stok >= jumlah) {
                keranjang.push({
                    idProduk: produk.id,
                    namaProduk: produk.nama,
                    hargaSatuan: produk.harga,
                    jumlah,
                });

                produk.stok -= jumlah;
                localStorage.setItem('produk', JSON.stringify(produkList));

                displayKeranjang();
                populateOptions();
                alert('Produk berhasil ditambahkan ke keranjang!');
            } else {
                alert('Stok tidak mencukupi!');
            }
        });

        // Hapus produk dari keranjang
        function hapusDariKeranjang(index) {
            const item = keranjang[index];
            const produk = produkList.find(p => p.id === item.idProduk);

            if (produk) {
                produk.stok += item.jumlah;
                localStorage.setItem('produk', JSON.stringify(produkList));
            }

            keranjang.splice(index, 1);
            displayKeranjang();
            populateOptions();
        }

        // Checkout keranjang
        document.getElementById('checkoutBtn').addEventListener('click', function() {
            const pelangganId = document.getElementById('pelangganId').value;
            const pelanggan = pelangganList.find(p => p.id === pelangganId);

            if (!pelanggan) {
                alert('Pilih pelanggan terlebih dahulu!');
                return;
            }

            const totalHarga = keranjang.reduce((total, item) => total + item.jumlah * item.hargaSatuan, 0);

            const transaksi = {
                id: `TRX-${Date.now()}`,
                namaPelanggan: pelanggan.nama,
                peranPelanggan: pelanggan.peran,
                totalHarga,
                status: 'Belum Dibayar',
                keranjang: [...keranjang],
            };

            transaksiList.push(transaksi);
            localStorage.setItem('transaksi', JSON.stringify(transaksiList));

            keranjang = [];
            displayKeranjang();
            displayTransaksi();
            alert('Transaksi berhasil dibuat!');
        });

        // Display daftar transaksi
        function displayTransaksi() {
            const tableBody = document.getElementById('transaksiTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = '';

            transaksiList.forEach(t => {
                const row = `
                    <tr>
                        <td>${t.id}</td>
                        <td>${t.namaPelanggan}</td>
                        <td>${t.peranPelanggan}</td>
                        <td>${t.totalHarga}</td>
                        <td>${t.status}</td>
                        <td>
                            ${t.status === 'Belum Dibayar' ? 
                                `<button class="btn btn-success" onclick="bayarTransaksi('${t.id}')">Bayar</button>` : 
                                '<span class="badge bg-success">Sudah Dibayar</span>'}
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
        }

        // Populate pelanggan dan produk options
        function populateOptions() {
            const pelangganSelect = document.getElementById('pelangganId');
            const produkSelect = document.getElementById('produkId');

            pelangganSelect.innerHTML = pelangganList.map(p =>
                `<option value="${p.id}">${p.nama} (${p.peran})</option>`).join('');

            produkSelect.innerHTML = produkList.map(p =>
                `<option value="${p.id}">${p.nama} - Stok: ${p.stok}</option>`).join('');
        }

        populateOptions();
        displayKeranjang();
        displayTransaksi();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
