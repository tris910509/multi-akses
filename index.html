<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simulasi login pengguna dengan peran
        const userRole = 'kasir'; // Ganti ini dengan 'admin', 'kasir', atau 'pengguna' sesuai peran pengguna yang login

        window.onload = function() {
            // Menyembunyikan atau menampilkan elemen berdasarkan peran
            if (userRole === 'admin') {
                document.getElementById('admin-section').style.display = 'block';
                document.getElementById('kasir-section').style.display = 'block';
                document.getElementById('pengguna-section').style.display = 'block';
            } else if (userRole === 'kasir') {
                document.getElementById('kasir-section').style.display = 'block';
                document.getElementById('pengguna-section').style.display = 'block';
            } else if (userRole === 'pengguna') {
                document.getElementById('pengguna-section').style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <header class="bg-dark text-white p-3">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Aplikasi Manajemen</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h1>Dashboard</h1>
        <div class="row">
            <!-- Admin Section (Hanya untuk Admin) -->
            <div id="admin-section" class="col-md-4 mb-3" style="display: none;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Admin Management</h5>
                        <a href="user.html" class="btn btn-primary">Kelola User</a>
                        <a href="pelanggan.html" class="btn btn-primary">Kelola Pelanggan</a>
                        <a href="produk.html" class="btn btn-primary">Kelola Produk</a>
                        <a href="kategori.html" class="btn btn-primary">Kelola Kategori</a>
                    </div>
                </div>
            </div>
            <!-- Kasir Section (Hanya untuk Kasir) -->
            <div id="kasir-section" class="col-md-4 mb-3" style="display: none;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Kasir</h5>
                        <a href="transaksi.html" class="btn btn-primary">Kelola Transaksi</a>
                        <a href="laporan.html" class="btn btn-primary">Lihat Laporan</a>
                    </div>
                </div>
            </div>
            <!-- Pengguna Section (Untuk Pengguna Umum) -->
            <div id="pengguna-section" class="col-md-4 mb-3" style="display: none;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pengguna</h5>
                        <a href="produk.html" class="btn btn-primary">Lihat Produk</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Aplikasi Manajemen</p>
    </footer>
</body>
</html>
