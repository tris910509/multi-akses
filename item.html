<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome -->
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="home.html">Home</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"></ul>
            </div>
        </nav>

        <div class="my-5">
            <h1>Item Management</h1>
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addItemModal"><i class="fas fa-plus-circle"></i> Add Item</button>

            <table class="table table-striped" id="itemTable">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nama Item</th>
                        <th scope="col">Kategori</th>
                        <th scope="col">Harga</th>
                        <th scope="col">Stok</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data item akan ditambahkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Add Item -->
    <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addItemModalLabel">Add New Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addItemForm">
                        <div class="mb-3">
                            <label for="newNamaItem" class="form-label">Nama Item</label>
                            <input type="text" class="form-control" id="newNamaItem" required>
                        </div>
                        <div class="mb-3">
                            <label for="newKategori" class="form-label">Kategori</label>
                            <input type="text" class="form-control" id="newKategori" required>
                        </div>
                        <div class="mb-3">
                            <label for="newHarga" class="form-label">Harga</label>
                            <input type="number" class="form-control" id="newHarga" required>
                        </div>
                        <div class="mb-3">
                            <label for="newStok" class="form-label">Stok</label>
                            <input type="number" class="form-control" id="newStok" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Item</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edit Item -->
    <div class="modal fade" id="editItemModal" tabindex="-1" aria-labelledby="editItemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editItemModalLabel">Edit Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editItemForm">
                        <input type="hidden" id="editItemId">
                        <div class="mb-3">
                            <label for="editNamaItem" class="form-label">Nama Item</label>
                            <input type="text" class="form-control" id="editNamaItem" required>
                        </div>
                        <div class="mb-3">
                            <label for="editKategori" class="form-label">Kategori</label>
                            <input type="text" class="form-control" id="editKategori" required>
                        </div>
                        <div class="mb-3">
                            <label for="editHarga" class="form-label">Harga</label>
                            <input type="number" class="form-control" id="editHarga" required>
                        </div>
                        <div class="mb-3">
                            <label for="editStok" class="form-label">Stok</label>
                            <input type="number" class="form-control" id="editStok" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Menampilkan daftar item
        function displayItems() {
            const itemTable = document.getElementById('itemTable').getElementsByTagName('tbody')[0];
            const items = JSON.parse(localStorage.getItem('items')) || [];

            itemTable.innerHTML = ''; // Kosongkan tabel
            items.forEach((item, index) => {
                const row = itemTable.insertRow();
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td>${item.nama}</td>
                    <td>${item.kategori}</td>
                    <td>${item.harga}</td>
                    <td>${item.stok}</td>
                    <td>
                        <button class="btn btn-info btn-sm" onclick="editItem(${index})"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteItem(${index})"><i class="fas fa-trash-alt"></i> Delete</button>
                    </td>
                `;
            });
        }

        // Menambah item baru dengan ID unik
        function generateUniqueId() {
            const timestamp = Date.now();
            const randomNum = Math.floor(Math.random() * 1000); // Angka acak
            return `ITEM-${timestamp}-${randomNum}`;
        }

        // Tambah item baru
        document.getElementById('addItemForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nama = document.getElementById('newNamaItem').value;
            const kategori = document.getElementById('newKategori').value;
            const harga = parseInt(document.getElementById('newHarga').value, 10);
            const stok = parseInt(document.getElementById('newStok').value, 10);

            const itemId = generateUniqueId();
            const items = JSON.parse(localStorage.getItem('items')) || [];
            items.push({ id: itemId, nama, kategori, harga, stok });
            localStorage.setItem('items', JSON.stringify(items));

            displayItems();
            $('#addItemModal').modal('hide');
        });

        // Menghapus item
        function deleteItem(index) {
            const items = JSON.parse(localStorage.getItem('items')) || [];
            items.splice(index, 1);
            localStorage.setItem('items', JSON.stringify(items));
            displayItems();
        }

        // Edit item
        function editItem(index) {
            const items = JSON.parse(localStorage.getItem('items')) || [];
            const item = items[index];

            document.getElementById('editItemId').value = item.id;
            document.getElementById('editNamaItem').value = item.nama;
            document.getElementById('editKategori').value = item.kategori;
            document.getElementById('editHarga').value = item.harga;
            document.getElementById('editStok').value = item.stok;

            $('#editItemModal').modal('show');
        }

        // Simpan perubahan edit item
        document.getElementById('editItemForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const id = document.getElementById('editItemId').value;
            const nama = document.getElementById('editNamaItem').value;
            const kategori = document.getElementById('editKategori').value;
            const harga = parseInt(document.getElementById('editHarga').value, 10);
            const stok = parseInt(document.getElementById('editStok').value, 10);

            const items = JSON.parse(localStorage.getItem('items')) || [];
            const itemIndex = items.findIndex(item => item.id === id);
            items[itemIndex] = { id, nama, kategori, harga, stok };

            localStorage.setItem('items', JSON.stringify(items));
            displayItems();
            $('#editItemModal').modal('hide');
        });

        // Tampilkan daftar item saat halaman dimuat
        displayItems();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
