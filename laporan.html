<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="home.html">Home</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"></ul>
            </div>
        </nav>

        <div class="my-5">
            <h1>Laporan</h1>

            <div class="row">
                <div class="col-md-6">
                    <h3>Total Pendapatan per Bulan</h3>
                    <canvas id="pendapatanChart"></canvas>
                </div>
                <div class="col-md-6">
                    <h3>Jumlah Produk Terjual per Kategori</h3>
                    <canvas id="produkKategoriChart"></canvas>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Function to calculate total revenue per month
        function getTotalPendapatanPerBulan() {
            const transaksi = JSON.parse(localStorage.getItem('transaksi')) || [];
            const pendapatanPerBulan = {};

            transaksi.forEach(t => {
                const monthYear = new Date(t.tanggal).toLocaleString('default', { year: 'numeric', month: 'short' });

                if (!pendapatanPerBulan[monthYear]) {
                    pendapatanPerBulan[monthYear] = 0;
                }
                pendapatanPerBulan[monthYear] += t.totalHarga;
            });

            return pendapatanPerBulan;
        }

        // Function to get product sold per category
        function getProdukTerjualPerKategori() {
            const transaksi = JSON.parse(localStorage.getItem('transaksi')) || [];
            const produk = JSON.parse(localStorage.getItem('produk')) || [];
            const kategoriProduk = JSON.parse(localStorage.getItem('kategori')) || [];
            const produkTerjualPerKategori = {};

            // Initialize product category counts
            kategoriProduk.forEach(k => {
                produkTerjualPerKategori[k.nama] = 0;
            });

            transaksi.forEach(t => {
                const selectedProduk = produk.find(p => p.id === t.produkId);
                if (selectedProduk) {
                    const kategori = kategoriProduk.find(k => k.id === selectedProduk.kategoriId);
                    if (kategori) {
                        produkTerjualPerKategori[kategori.nama] += t.jumlah;
                    }
                }
            });

            return produkTerjualPerKategori;
        }

        // Generate chart for total revenue per month
        function renderPendapatanChart() {
            const pendapatanData = getTotalPendapatanPerBulan();
            const labels = Object.keys(pendapatanData);
            const data = Object.values(pendapatanData);

            const ctx = document.getElementById('pendapatanChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Total Pendapatan',
                        data: data,
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Total Pendapatan per Bulan'
                        }
                    }
                }
            });
        }

        // Generate chart for product sold per category
        function renderProdukKategoriChart() {
            const produkTerjual = getProdukTerjualPerKategori();
            const labels = Object.keys(produkTerjual);
            const data = Object.values(produkTerjual);

            const ctx = document.getElementById('produkKategoriChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Jumlah Produk Terjual',
                        data: data,
                        backgroundColor: 'rgba(153, 102, 255, 0.5)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Jumlah Produk Terjual per Kategori'
                        }
                    }
                }
            });
        }

        // Initialize charts on page load
        document.addEventListener('DOMContentLoaded', function () {
            renderPendapatanChart();
            renderProdukKategoriChart();
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
