<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbarItems">
                    <!-- Navbar Items will be added dynamically -->
                </ul>
            </div>
        </nav>

        <div class="text-center my-5">
            <h1>Welcome to the Home Page</h1>
            <p>This page is for managing various resources with dynamic access based on user roles.</p>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Cek apakah pengguna sudah login dan peran pengguna
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser || !currentUser.isLoggedIn) {
            window.location.href = 'login.html';
        }

        // Menambahkan menu di navbar sesuai dengan hak akses pengguna
        const navbarItems = document.getElementById('navbarItems');
        const menuItems = [
            { name: 'User', role: 'admin', link: 'user.html' },
            { name: 'Pelanggan', role: 'admin', link: 'pelanggan.html' },
            { name: 'Produk', role: 'admin', link: 'produk.html' },
            { name: 'Kategori', role: 'admin', link: 'kategori.html' },
            { name: 'Item', role: 'admin', link: 'item.html' },
            { name: 'Suplayer', role: 'admin', link: 'suplayer.html' },
            { name: 'Transaksi', role: 'user', link: 'transaksi.html' },
            { name: 'Laporan', role: 'admin', link: 'laporan.html' }
        ];

        menuItems.forEach(item => {
            if (item.role === currentUser.role || item.role === 'user') {
                const li = document.createElement('li');
                li.classList.add('nav-item');
                const a = document.createElement('a');
                a.classList.add('nav-link');
                a.href = item.link;
                a.textContent = item.name;
                li.appendChild(a);
                navbarItems.appendChild(li);
            }
        });

        // Fungsi logout
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
