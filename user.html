<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for Icons -->
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="home.html">Home</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbarItems"></ul>
            </div>
        </nav>

        <div class="my-5">
            <h1>User Management</h1>
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addUserModal"><i class="fas fa-user-plus"></i> Add User</button>

            <table class="table table-striped" id="userTable">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Username</th>
                        <th scope="col">Role</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data User akan ditambahkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Add User -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="newUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="newUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="newRole" class="form-label">Role</label>
                            <select class="form-select" id="newRole">
                                <option value="admin">Admin</option>
                                <option value="kasir">Kasir</option>
                                <option value="operator">Operator</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Edit User -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">
                        <div class="mb-3">
                            <label for="editUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="editUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="editRole" class="form-label">Role</label>
                            <select class="form-select" id="editRole">
                                <option value="admin">Admin</option>
                                <option value="kasir">Kasir</option>
                                <option value="operator">Operator</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cek apakah pengguna sudah login dan peran pengguna
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser || !currentUser.isLoggedIn || currentUser.role !== 'admin') {
            window.location.href = 'home.html'; // Akses hanya untuk admin
        }

        // Menampilkan daftar user
        function displayUsers() {
            const userTable = document.getElementById('userTable').getElementsByTagName('tbody')[0];
            const users = JSON.parse(localStorage.getItem('users')) || [];

            userTable.innerHTML = ''; // Kosongkan tabel
            users.forEach((user, index) => {
                const row = userTable.insertRow();
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.role}</td>
                    <td>
                        <button class="btn btn-info btn-sm" onclick="editUser(${index})"><i class="fas fa-edit"></i> Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteUser(${index})"><i class="fas fa-trash-alt"></i> Delete</button>
                    </td>
                `;
            });
        }

        // Menambah user baru
        document.getElementById('addUserForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('newUsername').value;
            const role = document.getElementById('newRole').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userId = users.length ? users[users.length - 1].id + 1 : 1; // Generate ID unik
            users.push({ id: userId, username, role });
            localStorage.setItem('users', JSON.stringify(users));

            displayUsers(); // Update tabel setelah menambah user
            $('#addUserModal').modal('hide'); // Menutup modal
        });

        // Menghapus user
        function deleteUser(index) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            users.splice(index, 1);
            localStorage.setItem('users', JSON.stringify(users));
            displayUsers(); // Update tabel setelah menghapus user
        }

        // Menampilkan data user yang akan diedit
        function editUser(index) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users[index];

            // Isi form dengan data user
            document.getElementById('editUserId').value = user.id;
            document.getElementById('editUsername').value = user.username;
            document.getElementById('editRole').value = user.role;

            // Tampilkan modal
            $('#editUserModal').modal('show');
        }

        // Menyimpan perubahan setelah mengedit user
        document.getElementById('editUserForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const id = document.getElementById('editUserId').value;
            const username = document.getElementById('editUsername').value;
            const role = document.getElementById('editRole').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const userIndex = users.findIndex(user => user.id == id);
            users[userIndex] = { id, username, role }; // Update user

            localStorage.setItem('users', JSON.stringify(users));
            displayUsers(); // Update tabel setelah edit

            $('#editUserModal').modal('hide'); // Menutup modal
        });

        // Tampilkan daftar user saat halaman dimuat
        displayUsers();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
