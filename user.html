<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="home.html">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navbarItems">
                    <!-- Navbar Items will be added dynamically -->
                </ul>
            </div>
        </nav>

        <div class="my-5">
            <h1>User Management</h1>
            <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addUserModal">Add User</button>

            <table class="table table-striped" id="userTable">
                <thead>
                    <tr>
                        <th scope="col">Username</th>
                        <th scope="col">Role</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data User akan ditambahkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal Add User -->
    <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addUserModalLabel">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label for="newUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" id="newUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="newRole" class="form-label">Role</label>
                            <select class="form-select" id="newRole">
                                <option value="admin">Admin</option>
                                <option value="user">User</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Add User</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cek apakah pengguna sudah login dan peran pengguna
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser || !currentUser.isLoggedIn || currentUser.role !== 'admin') {
            window.location.href = 'home.html'; // Akses hanya untuk admin
        }

        // Menampilkan daftar user
        function displayUsers() {
            const userTable = document.getElementById('userTable').getElementsByTagName('tbody')[0];
            const users = JSON.parse(localStorage.getItem('users')) || [];

            userTable.innerHTML = ''; // Kosongkan tabel
            users.forEach((user, index) => {
                const row = userTable.insertRow();
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.role}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="deleteUser(${index})">Delete</button>
                    </td>
                `;
            });
        }

        // Menambah user baru
        document.getElementById('addUserForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('newUsername').value;
            const role = document.getElementById('newRole').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            users.push({ username, role });
            localStorage.setItem('users', JSON.stringify(users));

            displayUsers(); // Update tabel setelah menambah user
            $('#addUserModal').modal('hide'); // Menutup modal
        });

        // Menghapus user
        function deleteUser(index) {
            const users = JSON.parse(localStorage.getItem('users')) || [];
            users.splice(index, 1);
            localStorage.setItem('users', JSON.stringify(users));
            displayUsers(); // Update tabel setelah menghapus user
        }

        // Tampilkan daftar user saat halaman dimuat
        displayUsers();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
